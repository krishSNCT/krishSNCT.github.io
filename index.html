<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>
  <script>
    // Initialize the index to 1 (1.jpg)
    let currentIndex = 1;
    const maxIndex = 6; // Total number of images

    // Function to set the background image
    function setBackgroundImage() {
      document.body.style.backgroundImage = `url('${currentIndex}.jpg')`;
    }

    // Initial background image
    setBackgroundImage();

    // Event listener for keydown events
    document.addEventListener('keydown', function (event) {
      if (event.key === 'ArrowRight') {
        // Move to the next image
        currentIndex = (currentIndex % maxIndex) + 1;
      } else if (event.key === 'ArrowLeft') {
        // Move to the previous image
        currentIndex = (currentIndex - 2 + maxIndex) % maxIndex + 1;
      } else {
        // Ignore other keys
        return;
      }

      // Set the new background image
      setBackgroundImage();
    });
  </script>
</body>

</html>
